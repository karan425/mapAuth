<!DOCTYPE html>
<html>
<head>
  <title>Distance Finder</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Find Distance from Your Location</h2>
<label>Enter Latitude: <input type="number" step="any" id="latitude" value="22.760004236718586"/></label><br/>
<label>Enter Longitude: <input type="number" step="any" id="longitude" value="86.08609766244277"/></label><br/>
<button onclick="calculateDistance()">Get Distance</button>

<p id="result"></p>
<div id="map"></div>

<script>
  function calculateDistance() {
    // Get input coordinates
    const targetLat = parseFloat(document.getElementById("latitude").value);
    const targetLng = parseFloat(document.getElementById("longitude").value);

    if (!navigator.geolocation) {
      alert("Geolocation is not supported by your browser.");
      return;
    }

    navigator.geolocation.getCurrentPosition(position => {
      const userLat = position.coords.latitude;
      const userLng = position.coords.longitude;

      // Use the Haversine formula to calculate distance
      const distance = haversineDistance(userLat, userLng, targetLat, targetLng);
      document.getElementById("result").innerText = `Distance: ${distance.toFixed(2)} km`;

      // Show locations on the map
      showMap(userLat, userLng, targetLat, targetLng);
    }, error => {
      alert("Unable to retrieve your location.");
    });
  }

  function haversineDistance(lat1, lon1, lat2, lon2) {
    const toRad = angle => angle * Math.PI / 180;
    const R = 6371; // Earth's radius in km
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon/2) * Math.sin(dLon/2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  function showMap(userLat, userLng, targetLat, targetLng) {
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 8,
      center: { lat: userLat, lng: userLng }
    });

    new google.maps.Marker({
      position: { lat: userLat, lng: userLng },
      map,
      title: "Your Location"
    });

    new google.maps.Marker({
      position: { lat: targetLat, lng: targetLng },
      map,
      title: "Target Location"
    });

    // Optional: Draw a line between the two points
    new google.maps.Polyline({
      path: [
        { lat: userLat, lng: userLng },
        { lat: targetLat, lng: targetLng }
      ],
      geodesic: true,
      strokeColor: "#FF0000",
      strokeOpacity: 1.0,
      strokeWeight: 2,
      map
    });
  }
</script>

</body>
</html>
